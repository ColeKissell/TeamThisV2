<div class="container">
  <div [hidden]="submitted">
    <h1>User Form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <!-- name input -->
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="FirstName" required [(ngModel)]="model.FirstName" name="FirstName"
          #FirstName="ngModel">
        <div [hidden]="FirstName.valid || FirstName.pristine" class="alert alert-danger">
          First Name is required
        </div>
      </div>

      <!-- description input -->
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" id="LastName" required [(ngModel)]="model.LastName" name="LastName"
          #LastName="ngModel">
        <div [hidden]="LastName.valid || LastName.pristine" class="alert alert-danger">
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" class="form-control" id="Email" required=true [(ngModel)]="model.Email" name="Email" #Email="ngModel">
        <div [hidden]="Email.valid || Email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="Password" required=true [(ngModel)]="model.Password" name="Password"
            #Password="ngModel">
          <div [hidden]="Password.valid || Password.pristine" class="alert alert-danger">
            Password is required
          </div>
        </div>
        <!-- <div class="form-group col-md-6">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required=true [(ngModel)]="model.confirmPassword"
            name="confirmPassword" #confirmPassword="ngModel">
          <div [hidden]="" class="alert alert-danger">
            Passwords do not match
          </div>
        </div> -->
      </div>




      <!-- submit button -->
      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">Reset Form</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h1>Welcome {{FirstName.value}} {{LastName.value}}!</h1>
