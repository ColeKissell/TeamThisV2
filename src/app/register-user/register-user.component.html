<div class="container">
    <div [hidden]="submitted">
        <h1>User Form</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <!-- name input -->
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName"
                      required
                      [(ngModel)]="model.firstName" name="firstName"
                      #firstName="ngModel">
              <div [hidden]="firstName.valid || firstName.pristine"
                class="alert alert-danger">
                First Name is required
              </div>
          </div>
  
          <!-- description input -->
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"
                    required
                    [(ngModel)]="model.lastName" name="lastName"
                    #lastName="ngModel">
            <div [hidden]="lastName.valid || lastName.pristine"
              class="alert alert-danger">
              Last Name is required
            </div>
        </div>
  
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" 
                required = true
                [(ngModel)]="model.email" name="email"
                #email="ngModel">
              <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">
                Email is required
              </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" 
              required = true
              [(ngModel)]="model.password" name="password"
              #password="ngModel">
            <div [hidden]="password.valid || password.pristine"
              class="alert alert-danger">
              Password is required
            </div>
        </div>
  
        
          
  
          <!-- submit button -->
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
          <button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">New User</button> 
          </form>
    </div>
  
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">firstName</div>
          <div class="col-xs-9  pull-left">{{ model.firstName }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">lastName</div>
          <div class="col-xs-9 pull-left">{{ model.lastName }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">email</div>
            <div class="col-xs-9 pull-left">{{ model.email }}</div>
          </div>
        <div class="row">
          <div class="col-xs-3">password</div>
          <div class="col-xs-9 pull-left">{{ model.password }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
